# Blackbox Config

modules:
  http_2xx:
    prober: http
    http:
      valid_status_codes: [2xx]
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      method: "GET"
      headers:
        Host: hera.kebo.io
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4"